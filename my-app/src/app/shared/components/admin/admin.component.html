<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <strong class="card-title">Trainers To Approve</strong>
    </div>
    <div class="card-body dimensions">
      <table class="table" *ngIf="notApprovedTrainers&&notApprovedTrainers.length!==0">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Trainer Type</th>
          <th scope="col">Respond</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let trainer of notApprovedTrainers; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{trainer.username}}</td>
          <td>{{trainer.firstName}}</td>
          <td>{{trainer.lastName}}</td>
          <td>{{trainer.type}}</td>
          <td>
            <button (click)="respond('Accepted',trainer)">✔</button>
            <button (click)="respond('Rejected',trainer)">❌</button>
          </td>
        </tr>

        </tbody>
      </table>

      <div *ngIf="notApprovedTrainers&&notApprovedTrainers.length===0" class="background">

        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
        <div id='title'>
  <span>
    NO TRAINERS
  </span>
          <br>
          <span>
    TO APPROVE
  </span>
        </div>

      </div>
    </div>
  </div>
</div>
